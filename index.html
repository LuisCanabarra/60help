<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte 24h para Idosos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Suporte 24h para Idosos</h1>
    <nav>
      <ul>
        <li><a href="#suporte">Suporte Técnico</a></li>
        <li><a href="#emergencia">Emergência</a></li>
        <li><a href="#tutorial">Tutoriais</a></li>
        <li><a href="#acessibilidade">Acessibilidade</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Tela de login -->
    <section id="login">
      <h2>Tela de Login</h2>
      <form id="login-form">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Entrar</button>
      </form>
      <p id="login-message"></p>
    </section>

    <!-- Acessibilidade -->
    <section id="acessibilidade">
      <h2>Acessibilidade</h2>
      <div>
        <button id="increase-font">Aumentar Fonte</button>
        <button id="decrease-font">Diminuir Fonte</button>
        <button id="high-contrast">Ativar Alto Contraste</button>
        <button id="voice-command">Ativar Comando de Voz</button>
      </div>
      <p id="voice-status"></p>
    </section>

    <!-- Outras seções... -->
  </main>

  <footer>
    <p>© 2025 Suporte para Idosos. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
